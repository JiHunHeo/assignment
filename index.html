<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>컴퓨터의 이해 중간과제</title>
        <script src="./js/main.js" defer></script>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section class="wrap_box">
            <h1 class="title">컴퓨터의 이해 중간과제</h1>
            <h2 class="sub_title">본인의 소속 학과<br />및<br />이름과 센서의 명칭</h2>
            <div class="cont">
                <div class="cont_box">
                    <div class="cont_list">
                        <span class="txt_bd">본인의 소속 학과 및 이름</span>
                        <p class="content">소속 : 컴퓨터과학과</p>
                        <p class="content">이름 : 허지훈</p>
                    </div>
                    <div class="txt_bd">내가 선택한 3가지 센서</div>
                    <div class="cen">가속도 센서 (Accelerometer)</div>
                    <div class="cen">자이로스코프 (Gyroscope)</div>
                    <div class="cen">심박 센서 (Heart Rate Sensor)</div>
                </div>
            </div>
        </section>
    </body>
</html>
